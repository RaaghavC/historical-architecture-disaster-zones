,{"id":10,"url":"help","title":"Need help?","content":"\u003ch2\u003e\u003cstrong\u003eARCHNET FAQ\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003e1. \u003cstrong\u003eWill ARCHNET work on my device?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eArchnet works well on the most recent version of any major browser (Chrome, Firefox, Safari, Edge), either on a mobile device or computer. It may work on older or less common browsers as well. If Archnet fails to work properly on your machine, please let us know about your experience by clicking the blue feedback button at bottom right!\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e2. Will my URLs from earlier versions of Archnet still work?\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eYes, if they are from the version launched in January 2013. As of October 12, 2021, all URLs from the old Archnet have been redirected to ARCHNET.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e3. How do I download a/n:\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eimage\u003c/strong\u003e - Select the image you want to download from search results, a site or an authority. The image will open in your browser.\u0026nbsp;Right click to download.\u0026nbsp;For larger, high-resolution copies, see contact us using archnet@mit.edu.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003epublication\u003c/strong\u003e - Open the page for the publication in your browser and click the download button. Reprinting Archnet publications is permissible only for personal use.\u0026nbsp;Please contact us for any other requests.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esite descriptions and metadata \u003c/strong\u003e- Site descriptions and metadata can be used for any nonprofit or educational organization with appropriate attribution to the authors and Archnet.\u0026nbsp;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003evideo\u003c/strong\u003e - Currently video downloads are not possible. If you'd like to use an Archnet video, please contact \u003ca href=\"mailto:archnet@mit.edu\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet@mit.edu\u003c/a\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eSee our \u003ca href=\"https://www.archnet.org/pages/terms\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eTerms of Use\u003c/a\u003e for information on how you can use Archnnet material.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e4. Can I contribute material to Archnet?\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eYes!\u0026nbsp;See our \u003ca href=\"https://www.archnet.org/pages/contribute\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eContribute\u003c/a\u003e page for more information.\u0026nbsp;Calls for specific contributions are also also shared in our social media and on the \u003ca href=\"https://libraries.mit.edu/akdc/category/contributors/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eweb site of the Aga Khan Documentation Center at MIT\u003c/a\u003e.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e5. What happened to the Archnet Timeline?\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eTimeline has migrated into the ARCHNET NEXT Collections page\u0026nbsp;\u003ca href=\"https://www.archnet.org/collections/collection_type/3/1\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eas a category\u003c/a\u003e. These collections provide short introductions for each period, often offering lists of additional resources at the end of the entry. Only the timeline graphic listing the periods along a chronological axis has not migrated.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e6. My question isn't here.\u0026nbsp;How can I get help?\u0026nbsp;\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf your issue is with using Archnet, use the blue Feedback button to alert us to your issue. This will allow you to include a screenshot or recording. Please, also, feel free to contact us at \u003ca href=\"mailto:archnet@mit.edu\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet@mit.edu\u003c/a\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWe are currently developing the help section of ARCHNET NEXT. In the meantime, please use the blue Feedback button in ARCHNET NEXT to send us feedback or other questions. Contact us at \u003c/strong\u003e\u003ca href=\"mailto:archnet@mit.edu\" rel=\"noopener noreferrer\" target=\"_blank\"\u003e\u003cstrong\u003earchnet@mit.edu\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e","published":true,"order":0,"footer":true},{"id":103,"url":"about","title":"About","content":"\u003cp\u003e\u003cstrong\u003eWelcome to ARCHNET, an Open Access, interdisciplinary, intellectual resource focused on the built environment of Muslim societies.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eOur mission:\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003eFacilitate excellence in scholarship, and professional work by providing ready access to quality, unique texts, and media focused on architecture, urbanism, environmental and landscape design, conservation issues, visual and material cultures, and related topics, both historically and in terms of contemporary best practices.\u003c/li\u003e\u003cli\u003eEnable teaching and learning in these domains by providing educators with reliable, effective pedagogical material and teaching aids.\u0026nbsp;\u003c/li\u003e\u003cli\u003eServe as a platform through which scholars, practitioners, and institutions can bring their work to new global audiences.\u0026nbsp;\u003c/li\u003e\u003cli\u003ePromote intercultural understanding and dialogue through reliable, high-quality, peer-reviewed material on the diversity of, and pluralism within Muslim societies and the interaction between Islamic and other religious, cultural, and philosophical traditions.\u003c/li\u003e\u003cli\u003eEnable easy access to a wide variety of resources via a custom-built, web-based, mobile-friendly platform optimized to minimize financial, infrastructural, linguistic, and other barriers to access.\u0026nbsp;\u0026nbsp;\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eLaunched in 2002 after several years of development, ARCHNET is a pioneering digital resource that has proven a reliable authority on the built environment of Muslim societies, past, and present.\u0026nbsp;\u003c/p\u003e\u003cp\u003eARCHNET is a partnership between the \u003ca href=\"https://www.archnet.org/collections/1342\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eAga Khan Documentation Center, MIT Libraries \u003c/a\u003e(AKDC@MIT) and the \u003ca href=\"https://www.archnet.org/authorities/1903\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eAga Khan Trust for Culture\u003c/a\u003e (AKTC), with support from the Aga Khan Program for Islamic Architecture at Harvard and MIT. ARCHNET NEXT was developed by \u003ca href=\"https://www.performantsoftware.com/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ePerformant Software Solutions\u003c/a\u003e.\u003c/p\u003e","published":true,"order":0,"footer":true},{"id":3,"url":"contribute","title":"Contribute","content":"\u003cp\u003eArchnet is a community-powered resource that provides ready access to visual and textual material to facilitate teaching, scholarship, and professional work of high quality.\u0026nbsp;This unparalleled resource continues to grow with both the addition of historic archives and documentation on contemporary trends shaping the built environment today.\u0026nbsp;To better serve you, our user, in the study of art and architecture of Muslim societies, we continue to build our vast collection of sites, publications, images, and videos. To ensure a high level of scholarly content and accuracy in the information provided, we appreciate your expert feedback and, more importantly, your contributions.\u003c/p\u003e\u003cp\u003e.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cul\u003e\u003cli\u003ePlease send comments, corrections, commendations, and other feedback to \u003ca href=\"mailto:archnet@mit.edu\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet@mit.edu\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003eIf you find sites on Archnet to which you can contribute in compelling and meaningful ways, your generosity is most welcome. If you would be interested in contributing research, publications or other media to Archnet, please contact us using \u003ca href=\"about:blank\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet-submission@mit.edu\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003eWe invite contributions of relevant, previously published, Open Access or copyrighted material for which you are able to grant Archnet a non-exclusive license. Please contact us using \u003ca href=\"about:blank\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet-submission@mit.edu\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003eWe invite the contribution of syllabi, lesson plans, recorded lectures, or other material for our pedagogy project. Please contact us using \u003ca href=\"about:blank\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet-submission@mit.edu\u003c/a\u003e.\u0026nbsp;\u003c/li\u003e\u003cli\u003eWe welcome the donation of select archives based on our current editorial policies and priorities.\u0026nbsp;If you have a collection you would like to bring to the attention of Archnet's editors, please send an email to: \u003ca href=\"http://mailto: archnet-submission@mit.edu/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003earchnet-submission@mit.edu\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eOccasionally, Archnet editors issue calls for contributions on specific themes or of particular types of material. Follow those on the \u003ca href=\"https://libraries.mit.edu/akdc/category/contributors/\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ewebsite of AKDC@MIT \u003c/a\u003eor \u003ca href=\"https://mailchi.mp/17fc345bbd94/archnetakdc-updates\" rel=\"noopener noreferrer\" target=\"_blank\"\u003esubscribe to our mailing list\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThe breadth, depth, and quality of Archnet is oachieved through the generosity of numerous institutions and individuals listed on the respective pages throughout the site.\u0026nbsp;We thank you for your generosity!\u003c/p\u003e","published":true,"order":0,"footer":true}],"titleKey":"Search.title"},"__N_SSG":true},"page":"/search","query":{},"buildId":"f1bHOLHS59BnqxI_3Itwz","runtimeConfig":{"apiUrl":"https://admin.archnet.org"},"isFallback":false,"gsp":true,"locale":"en-US","locales":["en-US"],"defaultLocale":"en-US","scriptLoader":[]}</script></body></html>
